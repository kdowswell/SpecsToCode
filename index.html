<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
  <style>
    .errorDivContainer {
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1>Specs to Code</h1>

    <div class="errorDivContainer">
      <div id="errorDiv" class="alert alert-danger"></div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Specs</h2>
      </div>
      <div class="col">
        <h2>
          Code
          <button class="btn btn-primary pull-right" data-clipboard-target="#codeoutput">
            Copy
          </button>
        </h2>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <textarea id="input" class="form-control" rows="40">
Feature: Serve coffee
  As a coffee drinker
  I want to drink coffee
  So that I can be happy

Scenario: Buy last coffee
  Given there are 1 coffees left in the machine
  And I have deposited 1 dollar
  When I press the coffee button
  Then I should see the following fields
  |fields|
  |test1|
  |asdf2|
  |random3|

</textarea>
      </div>
      <div class="col">
        <pre class="card" id="codeoutput" style="white-space:pre-wrap;"></pre>
      </div>
    </div>

    <br>
    <pre id="output"></pre>

  </div>
  <script src="./lib/clipboard.js"></script>
  <script src="./lib/gherkin.js"></script>
  <script src="./app.js"></script>

</body>

</html>
